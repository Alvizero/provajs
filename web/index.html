<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Quiz Semplice</title>
    </head>
    <body>
        <div class="container">

            <!-- LOGIN -->
            <div id="registrati" class="card p-4 shadow-sm">
                <h2 class="mb-4">Registrati - Per rispondere al quiz</h2>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" id="cognome" name="cognome" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="eta" class="form-label">Età</label>
                    <input type="number" id="eta" name="eta" class="form-control">
                </div>
                <button id="accedi" class="btn btn-primary">Accedi</button>
            </div>
        
            <!-- QUIZ -->
            <div id="quiz" class="card p-4 shadow-sm mt-4" style="display: none;">
                <h1 class="mb-4" id="benvenuto">Benvenuto</h1>
                <h2 class="mb-4">Rispondi alle seguenti domande</h2>
        
                <!-- DOMANDA 1 -->
                <div class="question">
                    <p>1. Qual è la capitale d'Italia?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="milano" id="q1-milano">
                        <label class="form-check-label" for="q1-milano">Milano</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="roma" id="q1-roma">
                        <label class="form-check-label" for="q1-roma">Roma</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="napoli" id="q1-napoli">
                        <label class="form-check-label" for="q1-napoli">Napoli</label>
                    </div>
                </div>
        
                <!-- DOMANDA 2 -->
                <div class="question">
                    <p>2. Quanto fa 5 + 3?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="6" id="q2-6">
                        <label class="form-check-label" for="q2-6">6</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="8" id="q2-8">
                        <label class="form-check-label" for="q2-8">8</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="10" id="q2-10">
                        <label class="form-check-label" for="q2-10">10</label>
                    </div>
                </div>

                <!-- DOMANDA 3 -->
                <div class="question mb-3">
                    <p>3. In quale materia si studia dante?</p>
                    <input type="text" id="q3" class="form-control">
                </div>
    
                <!-- DOMANDA 4 -->
                <div class="question mb-3">
                    <p>4. Scegli il tuo animale preferito:</p>
                    <select id="q4" class="form-select">
                        <option value="">-- Seleziona --</option>
                        <option value="Cane">Cane</option>
                        <option value="Gatto">Gatto</option>
                        <option value="Uccello">Uccello</option>
                    </select>
                </div>
        
                <button id="conferma" class="btn btn-success mt-3">Conferma</button>
                <div class="result text-success" id="risultato"></div>
            </div>
        </div>
    </body>
</html>
