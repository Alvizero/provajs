<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Quiz Semplice</title>
        <script src="script.js" defer></script>
    </head>
    <body>

        <div id="registrati">
            <h2>Registrati</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
    
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome"><br><br>
    
            <label for="eta">Età:</label>
            <input type="number" id="eta" name="eta"><br><br>
    
            <button id="accedi">Accedi</button>
        </div>

        <div id="quiz" style="display: none;">
            <h1>Quiz</h1>
            <div class="question">
                <p>1. Qual è la capitale d'Italia?</p>
                <input type="radio" name="q1" value="Milano">Milano<br>
                <input type="radio" name="q1" value="Roma">Roma<br>
                <input type="radio" name="q1" value="Napoli">Napoli<br>
            </div>
            <div class="question">
                <p>2. Quanto fa 5 + 3?</p>
                <input type="radio" name="q2" value="6">6<br>
                <input type="radio" name="q2" value="8">8<br>
                <input type="radio" name="q2" value="10">10<br>
            </div>

            <button id="conferma">Conferma</button>

            <div class="result" id="risultato"></div>
        </div>
    </body>
</html>
